{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Электронная очередь{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'index' %}">Главная</a>
        {% if user.is_authenticated %}
            <a href="{% url 'cabinet' %}">Кабинет</a>
            <a href="{% url 'user_settings' %}">Настройки</a>
            <form method="post" action="{% url 'logout' %}" id="logout-form" style="display: inline;">
                {% csrf_token %}
                <button type="submit">Выйти</button>
            </form>
        {% else %}
            <a href="{% url 'register' %}">Регистрация</a>
            <a href="{% url 'login' %}">Вход</a>
        {% endif %}
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Контейнер для уведомлений -->
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% if user.is_authenticated %}
        <script src="{% static 'js/notifications.js' %}"></script>
    {% endif %}

    <script>
        // JavaScript fallback for logout form submission
        document.getElementById('logout-form').addEventListener('submit', function(e) {
            e.preventDefault();
            fetch(this.action, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': this.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: new FormData(this)
            }).then(response => {
                if (response.ok) {
                    window.location.href = '{% url 'index' %}';
                } else {
                    alert('Не удалось выйти. Пожалуйста, попробуйте снова.');
                }
            }).catch(error => {
                console.error('Logout error:', error);
                alert('Произошла ошибка. Пожалуйста, свяжитесь с поддержкой.');
            });
        });
    </script>
</body>
</html>
