{% extends 'lab_queue_app/base.html' %}
{% load static %}

{% block title %}
Ошибка {{ error_code }}
{% endblock %}

{% block content %}
<div class="error-container">
    <h2>Ошибка {{ error_code }}</h2>
    <p>{{ error_message }}</p>
    <p>Вы можете вернуться на <a href="{% url 'index' %}">главную страницу</a> или связаться с нами для помощи.</p>
    <a href="{{ contact_link }}" class="btn btn-primary" target="_blank">Связаться с нами</a>
</div>

<style>
    .error-container {
        text-align: center;
        padding: 50px 20px;
        max-width: 600px;
        margin: 0 auto;
    }
    .error-container h2 {
        color: #d9534f;
        margin-bottom: 20px;
    }
    .error-container p {
        font-size: 1.1em;
        color: #333;
        margin-bottom: 15px;
    }
    .btn-primary {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 10px;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
