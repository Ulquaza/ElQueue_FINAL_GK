{% extends 'lab_queue_app/base.html' %}
{% block title %}Регистрация - Капча{% endblock %}
{% block content %}
    <h2>Регистрация - Капча</h2>
    <form method="post">
        {% csrf_token %}
        <p>Введите 42 для проверки:</p>
        <input type="text" name="captcha" required>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <button type="submit">Продолжить</button>
    </form>
{% endblock %}
