{% extends 'lab_queue_app/base.html' %}
{% block title %}Регистрация - Логин и пароль{% endblock %}
{% block content %}
    <h2>Регистрация - Логин и пароль</h2>
    <form method="post">
        {% csrf_token %}
        <label>Логин: <input type="text" name="username" required></label><br>
        <label>Пароль: <input type="password" name="password1" required></label><br>
        <label>Повторите пароль: <input type="password" name="password2" required></label><br>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <button type="submit">Продолжить</button>
    </form>
{% endblock %}
